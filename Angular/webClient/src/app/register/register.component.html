<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="navlogo" [routerLink]="['']"><img [src]="logo"></div>
        </div>
    </header>
</div>

<div class="wrapper2">
    <div class="wrapped-div">
        <div class="tab-header">
            <h2 [routerLink]="['/44355/api/accounts/login']">Sign in</h2>
            <h2 class="active">Sign up</h2>
        </div>
        <div class="row">
            <div class="col-mol-10 offset=md-1">
                <form [formGroup]="formModel" #form='ngForm' autocomplete="off" (submit)="onSubmit(form)" class="registerForm">
                    <div class="form-group radioGroup">
                        <label>Role</label>
                        <label class="radio">
                              <input  type="radio" checked="checked" formControlName="Role" name="Role" value="user">
                              User
                            </label>
                        <label class="radio">
                              <input type="radio" formControlName="Role" name="Role" value="admin" >
                              Admin
                            </label>
                    </div>
                    <div class="form-group required">
                        <label>Username</label>
                        <input class="form-control" formControlName="Username">
                        <label class="text-danger" *ngIf="formModel.get('Username').touched && formModel.get('Username').errors?.required">This
                        field is mandatory.</label>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" formControlName="Email">
                        <label class="text-danger" *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email">Invalid
                        email address.</label>
                    </div>
                    <div formGroupName="Passwords">
                        <div class="form-group required">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="Password">
                            <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">This
                          field is mandatory.</label>
                            <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum
                          6 characters required.</label>
                        </div>
                        <div class="form-group required">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="ConfirmPassword">
                            <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">This
                          field is mandatory.</label>
                            <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
                          Password does not match.</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="!formModel.valid">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
