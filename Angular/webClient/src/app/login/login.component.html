<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="navlogo" [routerLink]="['']"><img [src]="logo"></div>
        </div>
    </header>
</div>

<div class="wrapper2">
    <div class="wrapped-div">
        <div class="tab-header">
            <h2 class="active">Sign in</h2>
            <h2 [routerLink]="['/44355/api/accounts/register']">Sign up</h2>
        </div>
        <div class="row">
            <div class="col-mol-10 offset=md-1">
                <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" #UserName="ngModel" name="Username" [(ngModel)]="formModel.Username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
